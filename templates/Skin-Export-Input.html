<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
	<head>
		<title tal:content="trans:m.skin.bo.general.export.title,ucf"></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-language" content="en" />
		<meta name="language" content="en" />
		<tal:block tal:replace="styles" />
	</head>
	<body>
		<h1 style="text-align: center;" tal:content="trans:m.skin.bo.general.export.title,ucf"></h1>
		<h2 style="margin: 15px auto; text-align: center;"><span tal:content="trans:m.skin.bo.general.export.from,ucf"></span> <span style="text-decoration: underline;">${portalname}</span> <span tal:content="trans:m.skin.bo.general.export.to,lab"></span></h2>
		<form action="#" method="post">
			<div style="margin-top: 15px; width: 100%; text-align: center;">
				<select name="destination" size="7" style="width: 90%;" onchange="document.getElementById('button').removeAttribute('disabled');">
					<option tal:repeat="item portals" tal:attributes="value item/value" tal:content="item/name"/>
				</select>
				<input type="hidden" name="skins" value="${skins}" />
				<input type="submit" value="${trans:m.skin.bo.general.export.export,ucf,attr}" disabled="disabled" id="button" style="margin-top: 15px;"/>
			</div>
		</form>
	</body>
</html>
